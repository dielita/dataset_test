 stages:
  split:
    cmd: python src/split.py
    deps:
      - src/split.py
      - data/${data.name}.csv  # Укажите реальное имя вашего файла
    params:
      - data
      - model.random_state
    outs:
      - data/train_features.csv:
          remote: datasets_remote
      - data/train_target.csv:
          remote: datasets_remote
      - data/test_features.csv:
          remote: datasets_remote
      - data/test_target.csv:
          remote: datasets_remote
  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/${data.name}.csv
      - params.yaml
    outs:
      - models/:
          remote: models_remote
  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - models/
      - params.yaml
    metrics:
      - metrics/: 
          cache: false